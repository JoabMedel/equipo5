<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
<div id="login-form" class="container-form">
    <div class="img-top padding">
        <p> <h3 class="tittle">MAGIC IS IN THE DETAILS</h2></p>
        <p>Please use your credentials to Log-in
            <br>
            If you are not a member, please <span class="toggle" onclick="openRegister()">register</span>
        </p>
       </div>

    <div class="form">
       <div class="img-logo">
       </div>
        <h2>Iniciar secion</h2>
        <form class="" action="#">
            <input type="email" placeholder="Correo Electronico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="Submit" value="Log-in">
        </form>
        <div class="reset-password">
            <a href="forgot-psw.html">Forgot password?</a>
        </div>
    </div>
</div>

<div id="register-form" class="container-form hide">
    <div class="img-top padding">
        <p> <h2 class="tittle">MAGIC IS IN THE DETAILS</h2></p>
        <p>Please use the form to register.
            <br>
            If you are a member, please <span class="toggle" onclick="openLogin()">login</span>
        </p>
       </div>
       
    <div class="form">
           <div class="img-logo">
        </div>
        <h2>register</h2>
        <form class="" action="#">
            <input type="text" placeholder="Full Name">
            <input type="password" placeholder="Contraseña" required>
            <input type="email" placeholder="Correo Electronico" required>
            <input type="Submit" value="register">
        </form>

    </div>
</div>
</div>
